<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registration-container">
        <h2>Registration</h2>
        <section class="details-section">
            <form action="registration">
                <h4> Persional Details </h4>
                <!-- persional Details -->
                <section class="persional-details">
                    <div class="three-details">
                        <label for="name">
                            <p>Full Name</p>
                            <input type="text" name="fullname" id="name" placeholder="Enter your Name"/>
                        </label>
                        <label for="fName">
                            <p>Father's Name</p>
                            <input type="text" name="fathersname" id="fName" placeholder="Enter Father Name"/>
                        </label>
                        <label for="mName">
                            <p>Mother's Name</p>
                            <input type="text" name="mothersname" id="mName" placeholder="Enter Mother Name"/>
                        </label>
                    </div>

                    <div class="three-details">
                        <label for="DOB">
                            <p>Date of Birth</p>
                            <input type="text" name="DOB" id="DOB" placeholder="Enter your DOB"/>
                        </label>
                        <label for="aadharNo">
                            <p>Aadhar No</p>
                            <input type="number" name="aadharNo" id="aadharNo" placeholder="Enter aadharNo No"/>
                        </label>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email"/>
                        </label>
                    </div>

                    <div class="three-details">
                        <label for="mobile">
                            <p>Mobile Number</p>
                            <input type="number" name="mobile" id="mobile" placeholder="Enter your Mobile No"/>
                        </label>
                        <label for="gender">
                            <p> Gender </p>
                            <input type="text" name="gender" id="gender" placeholder="Enter Your Gender"/>
                        </label>
                        <label for="address">
                            <p>Address</p>
                            <input type="text" name="address" id="address" placeholder="Enter Your Address"/>
                        </label>
                    </div>
                </section>

                <hr>
                <!-- Other Details -->
                <h4>Other Details</h4>
                <section class="other-details">
                    <div class="three-details">
                        <label for="stream">
                            <p>Stream</p>
                            <input type="text" name="stream" id="stream" placeholder="Enter your Stream"/>
                        </label>
                        <label for="previousClass">
                            <p> Previous class </p>
                            <input type="text" name="previousClass" id="previousClass" placeholder="Enter Previous Class"/>
                        </label>
                        <label for="hobbies">
                            <p>Hobbies</p>
                            <input type="text" name="hobbies" id="hobbies" placeholder="Enter Your Hobbies"/>
                        </label>
                    </div>

                    <div class="three-details">
                        <label for="account">
                            <p>Account No</p>
                            <input type="number" name="account" id="account" placeholder="Enter your AccountNo"/>
                        </label>
                        <label for="religion">
                            <p> Religion </p>
                            <input type="text" name="religion" id="religion" placeholder="Enter Your Regilion"/>
                        </label>
                        <label for="category">
                            <p>Category</p>
                            <input type="text" name="category" id="category" placeholder="Enter Your Category"/>
                        </label>
                    </div>
                </section>
                <button class="submit-btn"> Submit </button>
            </form>
        </section>
    </section>
</body>
</html>
